name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ECS_TASK_FAMILY: "pomodoro-rpg-task"
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 最新のタスク定義を取得し、ベースとして使用
      - name: Get latest task definition
        id: get-latest-task-def
        run: |
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_FAMILY }})
          echo "$TASK_DEFINITION" > latest-task-def.json

      # タスク定義を更新
      - name: Update task definition
        id: update-task-def
        run: |
          UPDATED_TASK_DEF=$(cat latest-task-def.json | jq '.taskDefinition.containerDefinitions[0].image = "${{ steps.build-image.outputs.image }}" | .taskDefinition.containerDefinitions[0].name = "${{ env.CONTAINER_NAME }}"')
          echo "$UPDATED_TASK_DEF" > updated-task-def.json

      # 新しいタスク定義を登録
      - name: Register new task definition
        id: register-task-def
        run: |
          NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://updated-task-def.json)
          echo "$NEW_TASK_DEF" > new-task-def.json
          echo "::set-output name=task-definition::$(echo $NEW_TASK_DEF | jq -r '.taskDefinition.taskDefinitionArn')"

      # デバッグ: 新しいタスク定義を確認
      - name: Debug new task definition
        run: cat new-task-def.json

      # Amazon ECS にデプロイ
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.register-task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
